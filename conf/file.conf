server {
        listen       127.0.0.1:8080;
        server_name  localhost;

		error_page 404 /toto2/errorsPages/404.html;
		error_page 500 /toto2/errorsPages/500.html;

		client_max_body_size 10;

	location / {
		root	/Users/wilhelmfermey/last/HTML/site_1;
		index	index.html;
		allow_methods GET,POST,DELETE;
		directory_listing on;
		return 301	https://google.com;
		cgi_info py /fordler/file;
	}

	location /redir {
		return 301	https://google.com;
		return 304	https://youtube.com;
	}

	location /listing {
		root	/folder/folder/file/HTML/site_1;
		directory_listing on;
	}

